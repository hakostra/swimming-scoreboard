name: Build Windows Package

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --noconfirm --clean swimming-scoreboard.spec

      - name: Copy docs into dist
        shell: powershell
        run: |
          $distPath = Join-Path $env:GITHUB_WORKSPACE "dist\SwimmingScoreboard"
          Copy-Item -Path "README.md" -Destination $distPath -Force
          Copy-Item -Path "LICENSE" -Destination $distPath -Force

      - name: Create portable ZIP
        shell: powershell
        run: |
          $distPath = Join-Path $env:GITHUB_WORKSPACE "dist\SwimmingScoreboard"
          $tagName = $env:GITHUB_REF_NAME
          if ([string]::IsNullOrWhiteSpace($tagName)) { $tagName = "manual" }
          $zipName = "SwimmingScoreboard-$tagName.zip"
          $zipPath = Join-Path $env:GITHUB_WORKSPACE $zipName
          $rootName = "SwimmingScoreboard-$tagName"
          python tools/create-zip.py --dist "$distPath" --zip "$zipPath" --root-name "$rootName"
          "ZIP_NAME=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwimmingScoreboard
          path: ${{ env.ZIP_NAME }}

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: ${{ env.ZIP_NAME }}
